# default
# -------
# always run the tests and lint the codebase
- name: default
  type: serial
  steps:
  - name: test
    service: run-test
    command: bash /usr/src/app/scripts/cover.sh

# development
# ----------
# deploys to development environment when merging to develop branch
- name: release-dev
  tag: develop
  type: serial
  steps:
    - name: build-dev
      service: build-dev
      command: yarn build:dev
    - name: deploy-dev
      service: deploy-dev
      command: /deploy/scripts/deploy.sh -b /deploy/build

# production: latest
# ------------------
# runs when pushing a version tag and requires manual approval before deploying to production
- type: manual
  name: prod-latest
  tag: master
  steps:
  - name: release-prod-latest
    type: serial
    steps:
    - name: build-prod-latest
      service: build-prod
      command: yarn build:prod
    - name: deploy-prod-latest
      service: deploy-prod
      command: /deploy/scripts/deploy.sh -b /deploy/build

# production: version
# -------------------
# runs when pushing a version tag and requires manual approval before deploying to production
- type: manual
  name: prod-version
  # matches v<major>.<minor>.<patch>[-<meta>] version format
  tag: ^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\-[0-9A-Za-z]*)?$
  steps:
  - name: release-prod-version
    type: serial
    steps:
    - name: build-prod-version
      service: build-prod
      command: yarn build:version
    - name: deploy-prod-version
      service: deploy-prod
      command: bash -c '/deploy/scripts/deploy.sh -b /deploy/build -v $CI_BRANCH'
